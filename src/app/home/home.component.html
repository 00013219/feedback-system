<div class="home-container">
  <h2>Feedback Items</h2>
  <button mat-raised-button [routerLink]="'/create-feedback'" class="create-button">Create Feedback</button>
  <table mat-table [dataSource]="feedbackItems" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.feedbackID}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element">
        {{ getFeedbackTypeLabel(element.feedbackType) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef> Content </th>
      <td mat-cell *matCellDef="let element"> {{element.feedbackContent}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
        {{ getStatusLabel(element.status) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>

    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>

      <td mat-cell *matCellDef="let element">
        <button mat-raised-button [routerLink]="['/feedback/details', element.feedbackID]" class="details-button">
          <p>Details</p>
        </button>
        <button mat-raised-button [routerLink]="['/feedback/edit', element.feedbackID]">
          <mat-icon fontIcon="edit"></mat-icon>
          Edit
        </button>
        <button
          mat-raised-button
          class="delete-button"
          (click)="deleteFeedback(element.feedbackID)"
        >
          <mat-icon fontIcon="delete"></mat-icon>
          <p>Delete</p>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
